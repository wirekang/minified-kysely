name: "run"

on:
  workflow_dispatch:

jobs:
  run:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm run start
      - name: Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add dist
          git commit -m "by bot"
          git push origin main
